{% extends 'layout.html' %}
{% block body %}

<div class="row intro-text">
  <p>
    Enter your email to see what you've claimed from the list
    for you to choose.
  </p>
</div>

<div class="row">
  <div class="col-12">
    <form action="/claimed" method="GET">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" name="email" type="email"
               placeholder="Email"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success" disabled="true">Go!</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
