{% extends 'layout.html' %}
{% block body %}

<div class="row intro-text">
  <div class="col-12">
    <p>
      A list of vague suggestions for wedding gifts.<br/>
      (This hodge-podge site really just a checklist to make sure we don't get 100 toasters&hellip;)
    </p>
    <div class="input-group list-filter">
      <span class="input-group-addon">Filter</span>

</div>

<div class="row">

    <table class="table table-hover list-main"

    </table>
  </div>
</div>

{% endblock %}
