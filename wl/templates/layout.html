<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Doug &amp; Miriam</title>

    <link rel="stylesheet" type="text/css" href="/static/lib/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/lib/css/flipclock.css">
    <script src="/static/lib/js/jquery.js"></script>
    <script src="/static/lib/js/popper.js"></script>
    <script src="/static/lib/js/bootstrap.js"></script>
    <script src="/static/lib/js/flipclock.js"></script>

    <link rel="stylesheet" type="text/css" href="/static/css/weddinglist.css">
    <script src="/static/js/weddinglist.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/">Doug &amp; Miriam</a>

      <ul class="nav navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/claimed">Mine</a>
        </li>
      </ul>

      <div class="nav navbar-nav ml-auto">
        <div class="countdown"/>
      </div>
    </nav>

    <div class="container">
      {% block body %}{% endblock %}
    </div>

    {% if error %}
    <div class="alert alert-danger alert-dismissable fade show">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {%if error == 'already-claimed' %}Sorry - that item has already been claimed.{% endif %}
    </div>
    {% endif %}

    {% if message %}
    <div class="alert alert-success alert-dismissable fade show">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {% if message == 'unclaimed' %}You have unclaimed an item.{% endif %}
    </div>
    {% endif %}

  </body>

</html>
